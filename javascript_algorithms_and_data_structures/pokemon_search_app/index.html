<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon Search App</title>

        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Pok√©mon Stats</h1>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Enter Pokemon name" required>
                <button id="search-button">Search</button>
            </div>
            <div id="pokemon-stats" class="stats">
                <img src="" alt="" id="sprite">
                <h2>Name: <span id="pokemon-name">Name</span></h2>
                <p>ID: <span id="pokemon-id">ID</span></p>
                <p>Types: </p>
                <div id="types">
                    <span>N/A</span>
                </div>
                <p>Weight: <span id="weight">Weight</span></p>
                <p>Height: <span id="height">Height</span></p>
                <p>HP: <span id="hp">HP</span></p>
                <p>Attack: <span id="attack">Attack</span></p>
                <p>Defense: <span id="defense">Defense</span></p>
                <p>Special Attack: <span id="special-attack">Special Attack</span></p>
                <p>Special Defense: <span id="special-defense">Special Defense</span></p>
                <p>Speed: <span id="speed">Speed</span></p>
            </div>
        </div>
        
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
