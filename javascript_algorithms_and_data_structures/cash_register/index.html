<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cash Register</title>

        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <div class="info">
                <h1>Cash Register</h1>
                <p>Current price: <span id="item-price">$0.00</span></p>
                <p><small>Available change: <span id="total-change">$0.00</span></small></p>
                <div id="change-due"></div>
            </div>
            <div class="register">
                <div class="display">
                    <div id="change-due"></div>
                    <input type="text" id="cash" value="0.00">
                </div>
                <div class="buttons">
                    <div class="number-pad">
                        <button class="btn">7</button>
                        <button class="btn">8</button>
                        <button class="btn">9</button>
                        <button class="btn">4</button>
                        <button class="btn">5</button>
                        <button class="btn">6</button>
                        <button class="btn">1</button>
                        <button class="btn">2</button>
                        <button class="btn">3</button>
                        <button class="btn">0</button>
                        <button class="btn">.</button>
                        <button class="btn clear">C</button>
                    </div>
                    <button class="btn enter" id="purchase-btn">Enter</button>
                </div>
            </div>
            <div class="cash-drawer">
                <p>Change drawer content:</p>
                <ul id="change-items"></ul>
            </div>
        </div>

        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
